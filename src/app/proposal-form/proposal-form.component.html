
<form [formGroup]="proposalForm" (ngSubmit)="submitForm()">
    <h3>Section I - Company and Mentor Information</h3>
   <div formGroupName="companyMentorInfo">
    <div class="form-group">
        <label for="contact-name">Name:</label>
        <input id="contact-name" type="text" formControlName="name">
    </div>
   
    <div class="form-group">
        <label for="job-title">Job Title:</label>
        <input id="job-title" type="text" formControlName="jobTitle">
    </div>
  
    <div class="form-group">
        <label for="contact-email">Email:</label>
        <input id="contact-email" type="email" formControlName="email">
    </div>

    <div class="form-group">
        <label for="contact-phone">Phone:</label>
        <input id="contact-phone" type="text" formControlName="phone">
    </div>
 
    <div class="form-group">
        <label for="company-name">Company Name:</label>
        <input id="company-name" type="text" formControlName="companyName">
    </div>
    
    <div formGroupName="companyAddress" class="form-group">
        <h5>Company Address:</h5>
            <label for="street" class="address-label">Street:</label>
            <input id="street" type="text" formControlName="street">
       
            <label for="city" class="address-label">City:</label>
            <input id="city" type="text" formControlName="city">

            <label for="state" class="address-label">State:</label>
            <input id="state" type="text" formControlName="state">
      
            <label for="zip" class="address-label">Zip Code:</label>
            <input id="zip" type="text" formControlName="zip">
    
    </div>
    <div class="form-group">
        <label for="company-webiste">Company Website:</label>
        <input id="company-website" type="text" formControlName="website">
      </div>
   </div>

   <h3>Section II - Project for Which Students Will Participate</h3>
   <div formGroupName="projectInfo">
        <!-- To be completed by Tomee-->

   </div>

 <button type="submit" [disabled]="!proposalForm.valid">Submit</button>
</form>
